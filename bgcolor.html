<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/bootstrap.min.js">
    <link rel="stylesheet" href="js/bootstrap.bundle.js">
</head>
<body>
    <div class="container">
        <div >
            <h1 class="bg-primary">welcome to Bootstrap</h1>
            <h1 class="bg-primary-subtle">welcome to Bootstrap</h1>
            <h1 class="bg-secondary">welcome to Bootstrap</h1>
            <h1 class="bg-success">welcome to Bootstrap</h1>

            <!--color opacity  -->
            <h1 class="bg-danger " style="--bs-bg-opacity: .8;">welcome to Bootstrap</h1>

            <h1 class="bg-danger-subtle">welcome to Bootstrap</h1>
             <!--txt color   -->
            <h1 class="bg-dark text-info">welcome to Bootstrap</h1>
            <h1 class="bg-info">welcome to Bootstrap</h1>
            <h1 class="bg-info-subtle">welcome to Bootstrap</h1>
            <h1 class="bg-warning">welcome to Bootstrap</h1>
            <h1 class="bg-white">welcome to Bootstrap</h1>
        
        
        
        </div>
    </div>

</html>
